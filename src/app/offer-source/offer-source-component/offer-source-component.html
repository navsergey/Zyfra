<div class="offer-source-container">
    <div class="offer-source-card">
        <button class="card-close-btn" (click)="closeForm()">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
        <div class="card-header">
            <div class="header-icon">üí°</div>
            <h2 class="card-title">–ü—Ä–µ–¥–ª–æ–∂–∏—Ç—å –∏—Å—Ç–æ—á–Ω–∏–∫</h2>
            <p class="card-description">–ü–æ–¥–µ–ª–∏—Ç–µ—Å—å –ø–æ–ª–µ–∑–Ω—ã–º –∏—Å—Ç–æ—á–Ω–∏–∫–æ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –±–∞–∑—ã –∑–Ω–∞–Ω–∏–π</p>
        </div>

        <form class="offer-form" (ngSubmit)="submitForm()">
            <!-- –°–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–µ –∏ —É—Å–ø–µ—Ö–µ -->
            <div class="alert alert-error" *ngIf="submitError">
                {{ submitError }}
            </div>
            <div class="alert alert-success" *ngIf="submitSuccess">
                –ò—Å—Ç–æ—á–Ω–∏–∫ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!
            </div>

            <div class="form-group">
                <label class="form-label" for="sourceLink">–°—Å—ã–ª–∫–∞ –Ω–∞ –∏—Å—Ç–æ—á–Ω–∏–∫ <span class="required">*</span></label>
                <input 
                    type="url" 
                    id="sourceLink" 
                    name="sourceLink"
                    class="form-input" 
                    placeholder="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Å—Å—ã–ª–∫—É"
                    [(ngModel)]="sourceLink"
                    [disabled]="isSubmitting"
                    required>
            </div>

            <div class="form-group">
                <label class="form-label" for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                <select 
                    id="category" 
                    name="category"
                    class="form-select"
                    [(ngModel)]="category"
                    [disabled]="isSubmitting">
                    <option value="">–í—ã–±—Ä–∞—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
                    <option value="documentation">–î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è</option>
                    <option value="confluence">Confluence</option>
                    <option value="jira">Jira</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</label>
                <textarea 
                    id="comment"
                    name="comment" 
                    class="form-textarea" 
                    placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"
                    rows="4"
                    [(ngModel)]="comment"
                    [disabled]="isSubmitting"></textarea>
            </div>

            <button type="submit" class="submit-btn" [disabled]="isSubmitting || !sourceLink">
                <svg class="btn-icon" viewBox="0 0 24 24" width="18" height="18" *ngIf="!isSubmitting">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
                <span class="btn-spinner" *ngIf="isSubmitting"></span>
                {{ isSubmitting ? '–û—Ç–ø—Ä–∞–≤–∫–∞...' : '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏–µ' }}
            </button>
        </form>
    </div>
</div>
