<div class="auth-wrapper">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Логотип и заголовок -->
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-symbol"></div>
                </div>
                <h1 class="auth-title">Цифра <span>AI</span></h1>
                <p class="auth-subtitle">Промышленный интеллект</p>
            </div>

            <!-- Форма авторизации -->
            <form class="auth-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <!-- Поле имени -->
<!--                <div class="form-group">-->
<!--                    <label for="username" class="form-label">Имя пользователя</label>-->
<!--                    <div class="input-wrapper">-->
<!--                        <div class="input-icon">-->
<!--                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">-->
<!--                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>-->
<!--                                <circle cx="12" cy="7" r="4"></circle>-->
<!--                            </svg>-->
<!--                        </div>-->
<!--                        <input-->
<!--                            type="text"-->
<!--                            id="username"-->
<!--                            class="form-input"-->
<!--                            placeholder="Введите ваше имя"-->
<!--                            formControlName="username"-->
<!--                            name="username"-->
<!--                            required-->
<!--                            autocomplete="username">-->
<!--                    </div>-->
<!--                </div>-->

                <!-- Поле пароля -->
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="input-wrapper">
                        <div class="input-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                        </div>
                        <input
                            [type]="showPassword ? 'text' : 'password'"
                            id="password"
                            class="form-input"
                            placeholder="Введите пароль"
                            formControlName="access_code"
                            name="access_code"
                            required
                            autocomplete="access_code">
                        <button
                            type="button"
                            class="toggle-password"
                            (click)="togglePasswordVisibility()"
                            tabindex="-1">
                            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Кнопка входа -->
                <button type="submit" class="btn-submit" [disabled]="form.invalid">
                    Войти
                </button>
            </form>

            <!-- Дополнительная информация -->
            <div class="auth-footer">
                <a href="#" class="auth-link">Забыли пароль?</a>
            </div>
        </div>

        <!-- Декоративные элементы -->
        <div class="decoration-circle circle-1"></div>
        <div class="decoration-circle circle-2"></div>
        <div class="decoration-circle circle-3"></div>
    </div>
</div>
