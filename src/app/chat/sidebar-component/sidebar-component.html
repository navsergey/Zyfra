<aside class="sidebar">
  <div class="brand">
    <div class="brand-logo">
      <div class="logo-symbol"></div>
      <span class="brand-name">Цифра GPT</span>
    </div>
    <div class="brand-tagline">Промышленный интеллект</div>
  </div>

  <div class="action-buttons">
    <button class="btn-new-chat"
            (click)="createNewChat()"
            [disabled]="hasEmptyContext()">
      Новый диалог
    </button>
  </div>


  @if (contexts) { <!--Отрисовать если пришли данные с Бэка-->
    <div class="history-section">
      <div class="history-title">История</div>
        @for (context of contexts; track context.context_id){
          <div class="history-item"
               [class.active]="context.context_id === selectedContextId"
               (click)="selectContext(context)">
            <span class="history-item-title">{{ context.title }}</span>
            <button class="delete-btn"
                    (click)="deleteContext($event, context.context_id)"
                    title="Удалить диалог">
              <svg viewBox="0 0 24 24" width="12" height="12">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
              </svg>
            </button>
          </div>
        }
    </div>
  }

  <footer>
    <p>© 2025 Все права защищены. ООО «Цифра».</p>
    <p>Разработано Учебным центром цифры</p>
  </footer>
</aside>
