apiVersion: apps/v1
kind: Deployment
metadata:
  name: support-rag-frontend
  namespace: dev
  labels:
    app: support-rag-frontend
    version: "1.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: support-rag-frontend
  template:
    metadata:
      labels:
        app: support-rag-frontend
        version: "1.0"
    spec:
      imagePullSecrets:
          - name: regcred
      containers:
      - name: support-rag-frontend
        image: certificationbot.study.dp.zyfra.com/support-rag-frontend:1.2
        env:
          - name: API_URL
            valueFrom:
              configMapKeyRef:
                name: support-rag-frontend-configmap
                key: API_URL
          - name: BASE_HREF
            valueFrom:
              configMapKeyRef:
                name: support-rag-frontend-configmap
                key: BASE_HREF
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1024Mi"
            cpu: "1000m"
      restartPolicy: Always

